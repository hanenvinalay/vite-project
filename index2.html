<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .countdown-container {
            color: white;
            max-width: 620px;
            width: 100%;
            position: relative;
        }

        .countdown-title {
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: absolute;
            top: -50px;
            left: 0; /* Alineado a la izquierda */
            text-align: left;
            white-space: nowrap;
        }

        .countdown-boxes {
            display: flex;
            gap: 6px;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            flex: 1;
            min-width: 0;
        }

        .number-container {
            background: rgba(255, 255, 255, 0);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0);
            border-radius: 8px;
            padding: 10px 8px;
            width: 100%;
            max-width: 80px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .number {
            font-size: 22px;
            font-weight: bold;
            color: white;
            line-height: 1;
        }

        .label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            white-space: nowrap;
        }

        .separator {
            font-size: 32px;
            font-weight: bold;
            color: white;
            margin: 0 2px;
            align-self: flex-start;
            margin-top: 25px;
            flex-shrink: 0;
        }

        /* Diseño lado a lado para pantallas mayores a 720px */
        @media (min-width: 720px) {
            .countdown-container {
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 20px;
                max-width: 620px;
            }

            .countdown-title {
                position: static;
                transform: none;
                margin-bottom: 0;
                font-size: 1.4rem;
                text-align: left;
                flex-shrink: 0;
                white-space: nowrap;
            }

            .countdown-boxes {
                flex: 0 1 auto;
                gap: 4px;
            }

            .number-container {
                padding: 8px 6px;
                height: 75px;
                max-width: 65px;
            }

            .number {
                font-size: 22px;
            }

            .separator {
                font-size: 28px;
                margin: 0 2px;
                margin-top: 20px;
            }

            .label {
                font-size: 10px;
            }
        }

        /* Pantallas medianas */
        @media (max-width: 719px) and (min-width: 480px) {
            .countdown-title {
                font-size: 1.1rem;
                top: -45px;
            }

            .number-container {
                padding: 10px 7px;
                height: 85px;
                max-width: 75px;
            }

            .number {
                font-size: 44px;
            }

            .separator {
                font-size: 30px;
                margin-top: 23px;
            }

            .label {
                font-size: 11px;
            }
        }

        /* Pantallas pequeñas */
        @media (max-width: 479px) {
            .countdown-title {
                font-size: 0.9rem;
                top: -40px;
            }

            .countdown-boxes {
                gap: 3px;
            }

            .number-container {
                padding: 6px 4px;
                height: 70px;
                max-width: 55px;
            }

            .number {
                font-size: 32px;
            }

            .separator {
                font-size: 24px;
                margin: 0 1px;
                margin-top: 18px;
            }

            .label {
                font-size: 9px;
                letter-spacing: 0.5px;
            }
        }

        /* Pantallas muy pequeñas */
        @media (max-width: 360px) {
            .countdown-title {
                font-size: 0.75rem;
                top: -35px;
                letter-spacing: 0.5px;
            }

            .countdown-boxes {
                gap: 2px;
            }

            .number-container {
                padding: 5px 3px;
                height: 60px;
                max-width: 48px;
                border-radius: 6px;
            }

            .number {
                font-size: 28px;
            }

            .separator {
                font-size: 20px;
                margin: 0;
                margin-top: 15px;
            }

            .label {
                font-size: 8px;
                letter-spacing: 0;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1 class="countdown-title">IT'S ALMOST TIME!</h1>
        
        <div class="countdown-boxes">
            <div class="time-box">
                <div class="number-container">
                    <span class="number" id="days">09</span>
                </div>
                <span class="label">DÍAS</span>
            </div>

            <span class="separator">:</span>

            <div class="time-box">
                <div class="number-container">
                    <span class="number" id="hours">07</span>
                </div>
                <span class="label">HORAS</span>
            </div>

            <span class="separator">:</span>

            <div class="time-box">
                <div class="number-container">
                    <span class="number" id="minutes">12</span>
                </div>
                <span class="label">MINUTOS</span>
            </div>

            <span class="separator">:</span>

            <div class="time-box">
                <div class="number-container">
                    <span class="number" id="seconds">07</span>
                </div>
                <span class="label">SEGUNDOS</span>
            </div>
        </div>
    </div>

    <script>
        // Ejemplo de contador funcional
        function updateCountdown() {
            // Define tu fecha objetivo aquí
            const targetDate = new Date('2026-02-24T23:59:59').getTime();
            
            setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

                if (distance < 0) {
                    clearInterval();
                    document.querySelector('.countdown-title').textContent = '¡TIEMPO TERMINADO!';
                }
            }, 1000);
        }

        updateCountdown();
    </script>
</body>
</html>
